<html>
<script src="../../build/spine-widget.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<body>
<center>
<!-- You can programmatically initialize a widget -->
<div id="spine-widget" style="margin-bottom: 20px; width: 200px; height: 300px; background: #ffffff" data-json="assets/owly.json" data-atlas="assets/owly.atlas" data-animation="flapwings"></div>
<!-- You can also specify your own x/y and scale for the skeleton -->
<!-- <div style="margin-bottom: 20px; width: 100%; height: 150px;" class="spine-widget" data-animation="Jump" data-fit-to-canvas="false" data-scale="0.1" data-x="200" data-y="10"></div>
<!-- Or make things real small -->
<!-- <div style="margin-bottom: 20px; width: 320px; height: 240px;" class="spine-widget" data-json="assets/raptor.json" data-atlas="assets/raptor.atlas" data-animation="walk" data-background-color="#cc0000"></div> -->
</center>
<style>
body {
    background:#000;
}
</style>
</body>
<script>
new spine.SpineWidget("spine-widget", {
	json: "assets/owly.json",
	atlas: "assets/owly.atlas",
	animation: "flapwings",
	backgroundColor: "#ffffff",
	debug: true,
	success: function (widget) {
		var animIndex = 0;
		widget.canvas.onclick = function () {
			animIndex++;
			let animations = widget.skeleton.data.animations;
			if (animIndex >= animations.length) animIndex = 0;
			widget.setAnimation(animations[animIndex].name);
		}
	}
});
</script>
</body>
</html>
